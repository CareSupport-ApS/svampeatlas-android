    id 'org.jetbrains.kotlin.android'
    id 'androidx.navigation.safeargs'
    id 'com.google.gms.google-services'
    id 'com.google.devtools.ksp'
    id "org.jetbrains.kotlin.kapt"
}

android {
    compileSdk 33


    buildFeatures {
        viewBinding true
    }

    signingConfigs {
        signing {
            storeFile file('/Users/emillind/Documents/Noque ApS/Danmarks Svampeatlas/Android/Key Store/Store Key')
            storePassword 'w0nderMan-58'
